<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf8'>
  <title></title>

  <link href="./style.css" rel="stylesheet" />

</head>

<body>
<div class="wrapper">
  <h1>To-do</h1>
  <form class="add-items">
    <input id="toggle-all" class="" onclick="handlers.toggleCompleted()" type="button" value="">

    <input type="submit" onclick="handlers.addTodos()" value="" class="btn" />
  </form>
   <div id='root'>
     <ul class="added">
     </ul>
   </div>
</div>

  

  <!-- load the testing & reviewing dependencies -->
  <script src='../lib/gremlins.js'></script>
  <script src='../lib/chai-and-chai-dom.js'></script>
  <script src='../lib/describe-it.js'></script>
  <script src='../lib/deep-clone.js'></script>
  <script src='../lib/logger.js'></script>
  <script src='../lib/review-buttons.js'></script>

  <!-- load & test the app object -->
  <script src='../src/app.js'></script>
  <script src='../src/app.spec.js'></script>

  <!-- load your views -->
  <script src='../src/views/render-todos.js'></script>


  <!-- load your handlers -->
  <script src='../src/handlers/toggle-completed.js'></script>


  <!-- initialize the web page -->
  <script src='../src/data.js'></script>
  <script src='../src/init.js'></script>
</body>

</html>
